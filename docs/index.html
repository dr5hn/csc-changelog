<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelogs - Countries States Cities Database</title>
    <meta name="description" content="Browse complete change history for the World Countries, States, Cities database">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üåç Database Changelogs</h1>
                <a href="https://github.com/dr5hn/countries-states-cities-database" class="main-site-link" target="_blank">
                    View Main Project ‚Üí
                </a>
            </div>
        </header>

        <!-- Search & Filter -->
        <section class="search-section">
            <div class="search-filter-wrapper">
                <div class="search-group">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by country code (e.g., US, FR, IN)...">
                </div>
                <div class="filter-group">
                    <label>Sort by</label>
                    <select id="sortSelect" class="filter-select">
                        <option value="changes-desc">Most Changes</option>
                        <option value="changes-asc">Least Changes</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Changelogs List -->
        <section id="changelogsList" class="changelogs-list">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading changelogs...</p>
            </div>
        </section>
    </div>

    <script>
        // Try to load from relative path first, then fallback to GitHub
        const possibleUrls = [
            '../changelogs',  // Local relative path
            'https://raw.githubusercontent.com/dr5hn/csc-changelog/main/changelogs',  // GitHub main branch
        ];

        let baseUrl = possibleUrls[0];
        let allCountries = [];
        let filteredCountries = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadChangelogs();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterAndDisplayCountries();
            });
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                filterAndDisplayCountries();
            });
        }

        async function loadChangelogs() {
            for (let i = 0; i < possibleUrls.length; i++) {
                try {
                    baseUrl = possibleUrls[i];
                    console.log(`Trying to load from: ${baseUrl}/stats.json`);

                    const response = await fetch(`${baseUrl}/stats.json`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const stats = await response.json();

                    if (stats.by_country) {
                        allCountries = Object.entries(stats.by_country).map(([code, data]) => ({
                            code,
                            ...data
                        }));
                        filterAndDisplayCountries();
                        console.log(`Successfully loaded ${allCountries.length} countries`);
                        return; // Success, exit the loop
                    }
                } catch (error) {
                    console.error(`Failed to load from ${baseUrl}:`, error);
                    // Continue to next URL
                }
            }

            // If we get here, all URLs failed
            console.error('All URLs failed to load changelogs');
            document.getElementById('changelogsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>Failed to load changelogs. Please try again later.</p>
                    <p style="font-size: 0.875rem; margin-top: 1rem;">Check the browser console for details.</p>
                </div>
            `;
        }

        function filterAndDisplayCountries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            // Filter
            filteredCountries = allCountries.filter(country =>
                country.code.toLowerCase().includes(searchTerm)
            );

            // Sort
            filteredCountries.sort((a, b) => {
                switch(sortBy) {
                    case 'changes-desc':
                        return b.total_changes - a.total_changes;
                    case 'changes-asc':
                        return a.total_changes - b.total_changes;
                    case 'name-asc':
                        return a.code.localeCompare(b.code);
                    case 'name-desc':
                        return b.code.localeCompare(a.code);
                    default:
                        return 0;
                }
            });

            displayCountries();
        }

        function displayCountries() {
            const container = document.getElementById('changelogsList');

            if (filteredCountries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>No countries found matching your search.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredCountries.map(country => `
                <div class="changelog-card">
                    <div class="card-header">
                        <h3 class="card-title">${country.code}</h3>
                        <span class="country-total">${country.total_changes.toLocaleString()} changes</span>
                    </div>
                    <div class="card-body">
                        <div class="stat-row">
                            ${formatActions(country.actions)}
                        </div>
                        <div class="stat-row">
                            ${formatEntities(country.entities)}
                        </div>
                        <a href="${baseUrl}/countries/${country.code}.json" class="btn btn-primary btn-sm" target="_blank">
                            View JSON ‚Üí
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function formatActions(actions) {
            return Object.entries(actions || {}).map(([action, count]) => {
                const badgeClass = action === 'add' ? 'badge-add' : action === 'update' ? 'badge-update' : 'badge-delete';
                return `<span class="badge ${badgeClass}">${action}: ${count.toLocaleString()}</span>`;
            }).join('');
        }

        function formatEntities(entities) {
            return Object.entries(entities || {}).map(([entity, count]) =>
                `<span class="entity-stat">${entity}: ${count.toLocaleString()}</span>`
            ).join('');
        }
    </script>
</body>
</html>
